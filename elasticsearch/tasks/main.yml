---

- name: Add elasticsearch gpg key
  apt_key: url=https://artifacts.elastic.co/GPG-KEY-elasticsearch state=present

- name: Add elasticsearch repo
  apt_repository: repo='deb https://artifacts.elastic.co/packages/{{ elasticsearch_version }}/apt stable main' state=present

- name: Install elasticsearch
  apt: name=elasticsearch state=present

- name: Make elasticsearch start automatically when the system boots up
  shell: update-rc.d elasticsearch defaults 95 10

- name: Start elasticsearch
  service: name=elasticsearch state=started
