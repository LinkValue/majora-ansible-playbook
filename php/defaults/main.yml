---

php_memory_limit: '2G'

php_version: '5.6'

php_disable_xdebug_cli: true

php5_extensions:
  - php5-common
  - php5-curl
  - php5-gd
  - php5-imagick
  - php5-imap
  - php5-intl
  - php5-json
  - php5-xsl
  - php5-ldap
  - php5-mcrypt
  - php5-xdebug
  - php5-mysql
  - php5-pgsql
  - php5-mongo
  - php5-sqlite
  - php5-redis
  - php5-memcache
  - php5-stomp

php7_extensions:
  - php7.0-common
  - php7.0-curl
  - php7.0-gd
  - php7.0-imap
  - php7.0-intl
  - php7.0-json
  - php7.0-ldap
  - php7.0-mcrypt
  - php7.0-mysql
  - php7.0-pgsql
  - php7.0-readline
  - php7.0-sqlite3
  - php7.0-xml
  - php7.0-xsl
  - php7.0-zip
  - php-redis

fpm_pools:
    - { name: 'www', user: 'vagrant', group: 'vagrant', listen: '127.0.0.1:9000' }
