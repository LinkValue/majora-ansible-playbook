---

php_versions: ['5.6']
php_memory_limit: '2G'
php_disable_xdebug_cli: true
php_xdebug_remote_port: '9000'

php_extensions:
  - php-common
  - php-curl
  - php-gd
  - php-imagick
  - php-imap
  - php-intl
  - php-json
  - php-ldap
  - php-mbstring
  - php-mcrypt
  - php-memcache
  - php-mongodb
  - php-mysql
  - php-pgsql
  - php-phpdbg
  - php-readline
  - php-redis
  - php-sqlite3
  - php-stomp
  - php-xdebug
  - php-xml
  - php-zip

fpm_pools:
    - { name: 'www' }
