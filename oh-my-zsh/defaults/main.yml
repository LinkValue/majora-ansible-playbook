---

main_user: 'vagrant'
main_group: 'vagrant'
main_user_home_dir: '/home/vagrant'

workspace: '/var/www'

zsh_theme: 'robbyrussell'
zsh_editor: 'vim'
zsh_disable_auto_update: true
zsh_plugins:
  - 'git'
  - 'cp'
  - 'command-not-found'
  - 'gnu-utils'
  - 'history'
  - 'screen'
  - 'ssh-agent'
  - 'symfony2'
zsh_additional_commands: |
  export IS_VM=true
