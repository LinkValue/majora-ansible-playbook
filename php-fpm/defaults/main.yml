---

fpm_pools:
    - { name: 'www', user: 'vagrant', group: 'vagrant', listen: '127.0.0.1:9000' }

php_memory_limit: 2G

php_version: "5.6"

php5_extensions:
  - php5-common
  - php5-curl
  - php5-gd
  - php5-imagick
  - php5-imap
  - php5-intl
  - php5-json
  - php5-ldap
  - php5-mcrypt
  - php5-mongo
  - php5-mysql
  - php5-redis
  - php5-sqlite
  - php5-xdebug

php7_extensions:
  - php7.0-common
  - php7.0-mysql
